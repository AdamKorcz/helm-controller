apiVersion: v1
kind: ConfigMap
metadata:
  name: valuesfrom-config
data:
  resources.limits: |
    resources:
      limits:
        cpu: 200m
        memory: 128Mi
  resources.requests: |
    resources:
      requests:
        cpu: 100m
        memory: 64Mi
  resources.limits.cpu: 400m
  list.example: "{a,b,c}"
  list.example.overwrite: d
  podAnnotation.example.value: demo
