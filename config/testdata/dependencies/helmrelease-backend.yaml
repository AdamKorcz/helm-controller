apiVersion: helm.fluxcd.io/v2alpha1
kind: HelmRelease
metadata:
  name: backend
spec:
  interval: 5m
  sourceRef:
    kind: HelmChart
    name: podinfo
  test:
    enable: true
  rollback:
    enable: true
  values:
    service:
      grpcService: backend
    resources:
      requests:
        cpu: 100m
        memory: 64Mi
